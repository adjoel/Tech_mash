<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Tech Marshals Login Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/main.css">
        <script src="https://use.fontawesome.com/00702e3e00.js"></script>

    </head>
    <body>
        <div class="wrapper">
            <div class="form-container">
                <div class="rigth-container">
                    <div class="title"> 
                        <h1> <i class="fa fa-microchip" aria-hidden="true"></i> Tech Marshals</h1>
                        <h3>Designed By</h3>
                     </div>
                    <div class="slide">
                        
                         <div class="avatar">
                             <i class="fa fa-user" aria-hidden="true"></i>
                         </div>
                        <h3>Group Member Name</h3>
                        <p>Role </p>
                    </div>
                    <div class="footer">
                        <a href="https://github.com/gblessylva/tech_marshal_login"><i class="fa fa-github" aria-hidden="true"></i>
                         Visit Project Repo</a>
                    </div>
                    
                </div>
                <div class="login-page">
                  
                  <div class="form">
                    <form class="register-form">
                      <input type="text" name="firstName" placeholder="First Name"> 
    
                      <input type="text" name="lastName" placeholder="Last Name">

                      <input type="text" name="userName" placeholder="Username">
    
                      <input type="email" name="email" placeholder="Email">
    
                      <input type="password" name="password" placeholder="Password">

                      <button>create</button>

                      <p class="message">Already Registered? <a href="#">Login</a></p>
  
                    </form>

                    <form class="login-form">
                      <input type="text" name="Username" placeholder="Username">

                      <input type="password" name="password" placeholder="Password">

                      <button>login</button>
        
                      <p class="message">Not Registered? <a href="#">Register</a></p>
                    </form>
                  </div>
                </div>
                <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

                <script>
                  $('.message a').click(function(){
                  $('form ').animate({height:"toggle", opacity: "toggle"});
                      });
                </script>
            </div>
        </div>
    </body>
</html>
